name: "Dev: Build and deploy smoke tests"
# This workflow builds and deploys smoke tests to the strategic development environment.

on: workflow_dispatch

jobs:
  pr-data:
    name: Get data for merged PR
    permissions:
      contents: read
      pull-requests: read
    uses: ./.github/workflows/call_get_pr_data.yml

  deploy:
    needs: pr-data
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Set up SAM cli
        uses: aws-actions/setup-sam@819220f63fb333a9a394dd0a5cab2d8303fd17e2 # v2
        with:
          use-installer: true
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: "20.17.0"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --production --frozen-lockfile

      - name: Build smoke tests
        run: yarn run build:all

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838 # v5.0.0
        with:
          role-to-assume: ${{ secrets.DEV_GHA_BUILD_ROLE }}
          aws-region: eu-west-2

      - name: SAM build
        run: |
          sam validate --lint -t template.yaml
          sam build --parallel -t template.yaml

      - name: Deploy SAM app # synthetics-directory is used for synthetics canary Artifacts upload to S3
        uses: govuk-one-login/devplatform-upload-action@fda75612a1b0e5a8c84ae7c44a23340e50e5bbde #v3.11.0
        with:
          artifact-bucket-name: ${{ secrets.DEV_ARTIFACT_BUCKET }}
          signing-profile-name: ${{ secrets.DEV_SIGNING_PROFILE_NAME }}
          template-file: .aws-sam/build/template.yaml
          synthetics-directory: ./dist
